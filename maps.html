<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siena College of Taytay Map</title>
  <!-- Bootstrap CSS -->

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi4vvkrXkuF1Yulee9Vn1cMQKU4yENYso&libraries=places,directions" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    var map, geocoder, directionsService, directionsRenderer;

    window.onload = function() {
      // Initialize map
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 14.5748, lng: 121.1489 }, // Center on Siena College of Taytay
        zoom: 16 // Appropriate zoom level for campus
      });

      // Initialize geocoder and directions service
      geocoder = new google.maps.Geocoder();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // Search bar functionality
      var input = document.getElementById("searchBox");
      var autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);
      autocomplete.addListener("place_changed", function () {
        var place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("No details available for input: " + place.name);
          return;
        }
        map.setCenter(place.geometry.location);
        map.setZoom(17); // Zoom to the place level
      });

      // Get user's current location
      document.getElementById("currentLocationBtn").addEventListener("click", function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(userLocation);
            map.setZoom(16); // Adjust zoom level

            // Add marker for user's current location
            var userMarker = new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "Your Current Location"
            });

            // Add markers for other key locations
            addMarkers();
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      });

      // Form submission for directions
      document.getElementById("routeForm").addEventListener("submit", function (e) {
        e.preventDefault();
        calculateAndDisplayRoute();
      });

      // Add markers
      addMarkers();
    };

    function calculateAndDisplayRoute() {
      var start = document.getElementById("start").value;
      var end = document.getElementById("end").value;
      var travelMode = document.querySelector('input[name="travelMode"]:checked').value;

      var request = {
        origin: start,
        destination: end,
        travelMode: travelMode,
      };

      directionsService.route(request, function (result, status) {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        } else {
          alert("Directions request failed due to " + status);
        }
      });
    }

    function addMarkers() {
      var locations = [
        { lat: 14.5748, lng: 121.1489, title: "Main Building" },
        { lat: 14.5751, lng: 121.1492, title: "Library" },
        { lat: 14.5745, lng: 121.1487, title: "Sports Complex" },
        { lat: 14.5743, lng: 121.1495, title: "Administration Building" }
      ];

      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: location.title
        });
      });
    }
  </script>
</head>
<body>
  <div class="container my-4 p-4 bg-white rounded-lg shadow-md">
    <div class="row mb-4">
      <div class="col-md-6">
        <input 
          id="searchBox" 
          type="text" 
          class="block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-700 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" 
          placeholder="Search for a location..." 
        />
      </div>
      <div class="col-md-3">
        <button 
          id="currentLocationBtn" 
          class="block w-full rounded-md bg-indigo-600 px-3 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Use Current Location
        </button>
      </div>
    </div>
    
    <form id="routeForm" class="row">
      <div class="col-md-6 mb-3">
        <input 
          type="text" 
          id="start" 
          class="block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-700 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" 
          placeholder="Starting point" 
          required 
        />
      </div>
      <div class="col-md-6 mb-3">
        <input 
          type="text" 
          id="end" 
          class="block w-full rounded-md bg-gray-100 px-3 py-2 text-base text-gray-700 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" 
          placeholder="Destination" 
          required 
        />
      </div>
      
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input type="radio" id="driving" name="travelMode" class="form-check-input" value="DRIVING" checked />
          <label class="form-check-label" for="driving">Driving</label>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input type="radio" id="walking" name="travelMode" class="form-check-input" value="WALKING" />
          <label class="form-check-label" for="walking">Walking</label>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input type="radio" id="bicycling" name="travelMode" class="form-check-input" value="BICYCLING" />
          <label class="form-check-label" for="bicycling">Bicycling</label>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input type="radio" id="transit" name="travelMode" class="form-check-input" value="TRANSIT" />
          <label class="form-check-label" for="transit">Transit</label>
        </div>
      </div>
      
      <div class="col-12">
        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Get Directions
        </button>
      </div>
    </form>
  </div>
  
    <div id="map" class="mt-4" style="height: 500px; width: 100%;"></div>
  </div>
</body>
</html>
